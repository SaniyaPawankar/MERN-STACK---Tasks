<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex-Layout1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <style>
    .container {
      width: 55vw;
      background-color: black;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
      width: 250px;
      height: 150px;
      background-color: white;
      color: black;
      font-weight: bold;
      /* Bold text */
      font-size: 1.5rem;
      /* Larger text size */
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1 class="text-center mt-5">FlexBox</h1>
  <div class="container bg-dark mt-5 d-flex flex-wrap flex-row justify-content-center align-items-center gap-3">
    <div class="box box-1 bg-primary bg-gradient">YAY!</div>
    <div class="box box-2 bg-secondary bg-gradient">FLEXBOX 4EVR!</div>
    <div class="box box-3 bg-success bg-gradient">DELICIOUS!</div>
    <div class="box box-4 bg-danger bg-gradient">EASY!</div>
    <div class="box box-5 bg-warning bg-gradient">WIN!</div>
    <div class="box box-6 bg-info bg-gradient">1 OF UR 5<br>A DAY!</div>
    <div class="box box-7 bg-primary bg-gradient">U WON'T BELIEVE WHAT HAPPENED NEXT...</div>
    <div class="box box-8 bg-secondary bg-gradient">SUPER GOOD!</div>
    <div class="box box-9 bg-danger bg-gradient">GIVES YOU HEALTH!</div>
  </div>
</body>

</html>
