<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: rgb(30, 43, 219);
        margin-bottom: 20px;
        border-radius: 10px;
        margin: 10rem auto;
        display: none;
    }

    .btn {
        background: green;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    .show {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<body>
    <div id="box1" class="box show"></div>
    <button class="btn">Click Me!</button>
</body>
<script src="script.js"></script>

</html>
