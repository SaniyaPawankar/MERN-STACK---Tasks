<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container {
            margin: 2rem auto;
            height: 300px;
            width: 400px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 10px;
        }

        .form-input {
            margin: 10px 0;
            padding: 5px;
            width: 90%;
            border: 1px solid gray;
            border-radius: 5px;
        }

        #submit {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        table{
            margin: 2rem auto;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="form">
            <label>
                Enter Name :-
                <input type="text" placeholder="Enter your name" id="name" name="name" class="form-input">
            </label>
            <label>
                <br>
                Enter Mobile Number :-
                <input type="tel" placeholder="Enter your mobile number" id="phone" name="phone" class="form-input">
            </label>
            <label>
                <br>
                Enter Email :-
                <input type="email" placeholder="Enter your email" id="email" name="email" class="form-input">
            </label>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <table border="1">

    </table>
</body>
<script src="script1.js"></script>

</html>
