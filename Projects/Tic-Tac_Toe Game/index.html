<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-header">
            <h2>Tic Tac Toe</h2>
            <h5 class="info">Click or Press Start Button To Start The Game</h5>
            <div class="player-info">
                <span class="player player-1">Player - X</span>
                <span class="player player-2">Player - O</span>
            </div>

        </div>
        <div class="board-container">
            <div class="game-board">
                <div class="cell" data-item="0"></div>
                <div class="cell" data-item="1"></div>
                <div class="cell" data-item="2"></div>
                <div class="cell" data-item="3"></div>
                <div class="cell" data-item="4"></div>
                <div class="cell" data-item="5"></div>
                <div class="cell" data-item="6"></div>
                <div class="cell" data-item="7"></div>
                <div class="cell" data-item="8"></div>
            </div>
        </div>
        <div class="result">
            <span class="title">Result</span>
            <div class="controls">
                <button class="startBtn">Start</button>
            </div>
            <div class="clock">
                <span class="time">00:00:00</span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
