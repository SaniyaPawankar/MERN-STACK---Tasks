<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="hero-section">
        <div class="background"></div>
        <!--header section/navbar-->
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/Images/logo.png" alt="">
            </div>
            <div class="nav-controls">
                <div class="language-dropdown">
                    <span><img src="./assets/Icons/translate.png" class="languageIcon" alt=""></span>
                    <select name="language" class="language">
                        <option value="en">English</option>
                        <option value="hi">हिन्दी</option>
                    </select>
                </div>
                <button class="signIn" type="button">Sign In</button>
            </div>
        </nav>

        <!--Hero Content-->
        <div class="hero-content">
            <div class="title">
                Unlimited movies, TV <br /> shows and more
            </div>
            <div class="subtitle">
                Starts at ₹149. Cancel at any time.
            </div>
            <div class="description">
                Ready to wtach? Enter your email to create or restart your membership.
            </div>
            <form class="email-form signInForm">
                <input type="emial" placeholder="Email address" class="email" required>
                <button type="submit" class="getStartedBtn">Get Started
                    <span class="material-icons" style="font-size: 30px; vertical-align: middle;">
                        chevron_right
                    </span>
                </button>
            </form>
        </div>
    </div>

    <div class="main">
        <div id="trending">
            <div id="card-carousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="item-1">
                            <div class="card-img-1"></div>
                            <div class="card-img-2"></div>
                            <div class="card-img-3"></div>
                            <div class="card-img-4"></div>
                            <div class="card-img-5"></div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="item-2">
                            <div class="card-img-1"></div>
                            <div class="card-img-2"></div>
                            <div class="card-img-3"></div>
                            <div class="card-img-4"></div>
                            <div class="card-img-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
