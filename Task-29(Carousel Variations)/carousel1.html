<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Carousel</title>
    <link rel="stylesheet" href="../Task-13(Bootstrap)/Bootstrap/bootstrap/css/bootstrap.min.css" />
    <script src="../Task-13(Bootstrap)/Bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .carousel {
            margin-top: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel-item .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background-color: #ffffff;
        }

        .carousel-item h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .carousel-item img {
            width: 400px;
            height: 400px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 20px;
        }


        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(0%) brightness(0);

        }

        .carousel-indicators [data-bs-target] {
            background-color: #000;
            width: 30px;
            height: 3px;
            border-radius: 20%;
        }
    </style>
</head>

<body>
    <!--Carousel Indicators-->
    <div class="container">
        <h2 class="text-center mt-3">Carousel Indicators</h2>
        <div id="carouselIndicators" class="carousel slide">

            <div class="carousel-indicators mt-1">
                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3"></button>
            </div>


            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="content">
                        <h3>Slide 1</h3>
                        <img src="../media/house-1.jpg" alt="">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="content">
                        <h3>Slide 2</h3>
                        <img src="../media/house-2.jpg" alt="">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="content">
                        <h3>Slide 3</h3>
                        <img src="../media/house-3.jpg" alt="">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="content">
                        <h3>Slide 4</h3>
                        <img src="../media/house-4.jpg" alt="">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <!--Carousel Crossfade-->

    <div class="container">
        <h2 class="text-center mt-3">Carousel Crossfade</h2>
        <div id="carouselFade" class="carousel slide carousel-fade">
            <div class="carousel-indicators mt-1">
                <button type="button" data-bs-target="#carouselFade" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselFade" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselFade" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselFade" data-bs-slide-to="3"></button>
            </div>


            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="content">
                        <h3>Slide 1</h3>
                        <img src="../media/house-1.jpg" alt="">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="content">
                        <h3>Slide 2</h3>
                        <img src="../media/house-2.jpg" alt="">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="content">
                        <h3>Slide 3</h3>
                        <img src="../media/house-3.jpg" alt="">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="content">
                        <h3>Slide 4</h3>
                        <img src="../media/house-4.jpg" alt="">
                    </div>
                </div>
            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#carouselFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>

</html>
