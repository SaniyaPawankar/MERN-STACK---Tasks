<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Spinner</title>
  <link rel="stylesheet" href="../Task-13(Bootstrap)/Bootstrap/bootstrap/css/bootstrap.min.css">
  <script src="../Task-13(Bootstrap)/Bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">

  <h3 class="mb-4 text-primary">Bootstrap Spinner Variations</h3>

  <!-- Border Spinners -->
  <h5 class="text-secondary mb-3">Border Spinners</h5>
  <div class="d-flex flex-wrap gap-3 mb-4">
    <div class="spinner-border text-primary" role="status"></div>
    <div class="spinner-border text-success" role="status"></div>
    <div class="spinner-border text-danger" role="status"></div>
    <div class="spinner-border text-warning" role="status"></div>
    <div class="spinner-border text-info" role="status"></div>
    <div class="spinner-border text-dark" role="status"></div>
  </div>

  <!--  Growing Spinners -->
  <h5 class="text-secondary mb-3">Growing Spinners</h5>
  <div class="d-flex flex-wrap gap-3 mb-4">
    <div class="spinner-grow text-primary" role="status"></div>
    <div class="spinner-grow text-success" role="status"></div>
    <div class="spinner-grow text-danger" role="status"></div>
    <div class="spinner-grow text-warning" role="status"></div>
    <div class="spinner-grow text-info" role="status"></div>
    <div class="spinner-grow text-dark" role="status"></div>
  </div>

  <!--  Spinners with Text -->
  <h5 class="text-secondary mb-3">Spinners with "Loading..."</h5>
  <div class="d-flex flex-column gap-3">
    <div class="d-flex align-items-center gap-2">
      <div class="spinner-border text-primary" role="status"></div>
      <span>Loading primary data...</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <div class="spinner-grow text-danger" role="status"></div>
      <span>Loading important alerts...</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <div class="spinner-border text-success" role="status"></div>
      <span>Loading success response...</span>
    </div>
  </div>

</body>
</html>
