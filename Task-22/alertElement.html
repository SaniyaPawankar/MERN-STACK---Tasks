<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Examples</title>
  <link rel="stylesheet" href="../Task-13(Bootstrap)/Bootstrap/bootstrap/css/bootstrap.min.css">
  <script src="../Task-13(Bootstrap)/Bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">
  <h3 class="mb-4">Alert Examples</h3>

  <div class="alert alert-success w-75 mx-auto my-3" role="alert">
    Success! Your action was completed successfully.
  </div>

  <div class="alert alert-danger w-75 mx-auto my-3" role="alert">
    Error! Something went wrong.
  </div>

  <div class="alert alert-warning w-75 mx-auto my-3" role="alert">
    Warning! Please double-check your inputs.
  </div>

  <div class="alert alert-info w-75 mx-auto my-3" role="alert">
    Info! Your session will expire in 5 minutes.
  </div>

  <div class="alert alert-light w-75 mx-auto my-3" role="alert">
    A soft alert message.
  </div>

  <div class="alert alert-dark w-75 mx-auto my-3" role="alert">
    A dark-themed notification.
  </div>
</body>
</html>
