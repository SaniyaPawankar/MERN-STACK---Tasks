<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Layout-2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    .main {
      width: 800px;
      background: linear-gradient(to bottom right, #6fbf73, #1f4037);
      margin: 10rem auto;
      display: flex;
      border-radius: 20px;
      flex-direction: column;
      gap: 1rem;
      padding: 1.5rem;
      overflow: hidden;
    }

    .main:hover{
        transform: scale(0.7);
        cursor: pointer;
    }

    .head-1,.head-6,.head-4,.head-8,.head-11{
        background-color: black;
    }

    .head-2,.head-7,.head-9{
        background-color: aqua;
    }
    
    .head-5,.head-3,.head-10{
        background-color: bisque;
    }
    

    .text-white {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="main">
    <!-- Row 1 -->
    <div class="row text-center gx-3">
      <div class="col-3 text-white p-5 border border-dark head-1">Heading-1</div>
      <div class="col-3 text-white p-5 border border-dark head-2">Heading-2</div>
      <div class="col-3 text-white p-5 border border-dark head-3">Heading-3</div>
      <div class="col-3 text-white p-5 border border-dark head-4">Heading-4</div>
    </div>

    <!-- Row 2 -->
    <div class="row text-center gx-3">
      <div class="col-3 text-white p-5 border border-dark head-5">Heading-5</div>
      <div class="col-6 text-white p-5 border border-dark head-6">Heading-6</div>
      <div class="col-3 text-white p-5 border border-dark head-7">Heading-7</div>
    </div>

    <!-- Row 3 -->
    <div class="row text-center gx-3">
      <div class="col-3 text-white p-5 border border-dark head-8">Heading-8</div>
      <div class="col-3 text-white p-5 border border-dark head-9">Heading-9</div>
      <div class="col-3 text-white p-5 border border-dark head-10">Heading-10</div>
      <div class="col-3 text-white p-5 border border-dark head-11">Heading-11</div>
    </div>
  </div>
</body>

</html>
