<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Layout-3</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    .box {
      border-radius: 10px;
      padding: 1.5rem;
      color: white;
      text-align: center;
    }

    .container-custom {
      width: 800px;
      border: 10px solid #1b0446;
      border-radius: 10px;
      background: linear-gradient(to bottom right, #6bf10c, #6a53e7);
      padding: 1rem;
    }
  </style>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center " style="height: 100vh;">

  <div class="container-custom">
    <div class="container">
      
      <div class="row g-3">
        <div class="col-6">
          <div class="box bg-info h-100">Box 1</div>
        </div>
        <div class="col-3">
          <div class="box bg-danger h-100">Box 2</div>
        </div>
        <div class="col-3">
          <div class="box bg-primary h-100">Box 3</div>
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-4">
          <div class="box bg-success h-100">Box 4</div>
        </div>
        <div class="col-4">
          <div class="box bg-warning text-dark h-100">Box 5</div>
        </div>
        <div class="col-4">
          <div class="box bg-white text-dark h-100">Box 6</div>
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-4">
          <div class="box bg-success h-100">Box 7</div>
        </div>
        <div class="col-8">
          <div class="box bg-secondary h-100">Box 8</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
