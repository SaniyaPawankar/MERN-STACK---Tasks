<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>
    <style>
        .card-box {
            height: 100%;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            max-width: 1000px;
            margin: 3rem auto;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container main">
        <div class="row g-4 mb-4">
            <div class="col-md-8">
                <div class="card-box bg-primary">Featured Article</div>
            </div>
            <div class="col-md-4 d-flex flex-column gap-4">
                <div class="card-box bg-success">Top Story 1</div>
                <div class="card-box bg-warning text-dark">Top Story 2</div>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card-box bg-danger">Spotlight</div>
            </div>
            <div class="col-md-6">
                <div class="card-box bg-info">Interview</div>
            </div>
        </div>
    </div>

</body>

</html>
