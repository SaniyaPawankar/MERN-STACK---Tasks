<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollspy Example</title>
    <link rel="stylesheet" href="../Task-13(Bootstrap)/Bootstrap/bootstrap/css/bootstrap.min.css" />
    <script src="../Task-13(Bootstrap)/Bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        h3 {
            font-weight: 300;
            text-transform: capitalize;
        }

        #section-1 {
            background-color: rgb(96, 91, 91);
        }

        #section-2 {
            background-color: #cfd5dc;
        }

        #section-3 {
            background-color: #aed4fa;
        }

        #section-4 {
            background-color: #b4e7d2;
        }

        #section-5 {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#spy-navbar">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="spy-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Scrollspy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#section-1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section-2">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section-3">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section-4">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section-5">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section id="section-1" class="text-dark d-flex justify-content-center align-items-center" style="height: 500px;">
        <h3>This is Home Section</h3>
    </section>

    <section id="section-2" class="text-dark d-flex justify-content-center align-items-center" style="height: 500px;">
        <h3>This is About Section</h3>
    </section>

    <section id="section-3" class="text-dark d-flex justify-content-center align-items-center" style="height: 500px;">
        <h3>This is Services Section</h3>
    </section>

    <section id="section-4" class="text-dark d-flex justify-content-center align-items-center" style="height: 500px;">
        <h3>This is Portfolio Section</h3>
    </section>

    <section id="section-5" class="text-dark d-flex justify-content-center align-items-center" style="height: 500px;">
        <h3>This is Contact Section</h3>
    </section>


</body>

</html>
