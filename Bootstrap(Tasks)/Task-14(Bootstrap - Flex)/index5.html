<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Layout4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <style>
    .card-custom {
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-weight: bold;
    }

    .card-custom img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>

<body class="bg-light d-flex justify-content-center">

  <div class="d-flex flex-wrap justify-content-center gap-3 p-4" style="max-width: 1000px;">

    <div class="card-custom text-center">
      <img src="../media/bee.jpg" alt="Strawberry">
      <div class="p-2">Strawberry</div>
    </div>

    <div class="card-custom text-center">
      <img src="../media/dog.jpg" alt="Dog">
      <div class="p-2">Dog</div>
    </div>

    <div class="card-custom text-center">
      <img src="../media/penguin.png" alt="Penguin">
      <div class="p-2">Penguin</div>
    </div>

    <div class="card-custom text-center">
      <img src="../media/unicorn.jpg" alt="Unicorn">
      <div class="p-2">Unicorn</div>
    </div>

    <div class="card-custom text-center">
      <img src="../media/bg.jpg" alt="Nature">
      <div class="p-2">Nature</div>
    </div>

  </div>

</body>

</html>
