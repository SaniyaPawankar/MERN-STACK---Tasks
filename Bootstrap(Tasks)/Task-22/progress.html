<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Progress Bars</title>
  <link rel="stylesheet" href="../Task-13(Bootstrap)/Bootstrap/bootstrap/css/bootstrap.min.css">
  <script src="../Task-13(Bootstrap)/Bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">

  <h3 class="mb-4 text-success">Bootstrap Progress Bars</h3>

  <!-- Basic -->
  <div class="progress mb-3" style="height: 25px;">
    <div class="progress-bar w-25" role="progressbar">25%</div>
  </div>

  <!-- Colored -->
  <div class="progress mb-3" style="height: 25px;">
    <div class="progress-bar bg-info w-50" role="progressbar">50%</div>
  </div>

  <!-- Success -->
  <div class="progress mb-3" style="height: 25px;">
    <div class="progress-bar bg-success w-75" role="progressbar">75%</div>
  </div>

  <!-- Striped -->
  <div class="progress mb-3" style="height: 25px;">
    <div class="progress-bar bg-warning progress-bar-striped " role="progressbar" style="width:75%">20%</div>
  </div>

  <!-- Animated Striped -->
  <div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 100%">30%</div>
</div>


</body>
</html>
