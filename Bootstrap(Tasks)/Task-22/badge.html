<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Badges</title>
  <link rel="stylesheet" href="../Task-13(Bootstrap)/Bootstrap/bootstrap/css/bootstrap.min.css">
  <script src="../Task-13(Bootstrap)/Bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-4">

  <h3 class="mb-4 text-primary">Bootstrap Badges</h3>

  <button class="btn btn-outline-primary position-relative m-2 px-4 py-2">
    Notifications
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      99+
    </span>
  </button>

  <button class="btn btn-outline-primary position-relative m-2 px-4 py-2">
    Updates
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
      2+
    </span>
  </button>

  <button class="btn btn-outline-primary position-relative m-2 px-4 py-2">
    Messages
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
      9+
    </span>
  </button>

  <button class="btn btn-outline-primary position-relative m-2 px-4 py-2">
    Request
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      10+
    </span>
  </button>

  <button class="btn btn-outline-primary position-relative m-2 px-4 py-2">
    Total Emails
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">
      99+
    </span>
  </button>

  <button class="btn btn-outline-primary position-relative m-2 px-4 py-2">
    Read Emails
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info">
      30+
    </span>
  </button>

</body>

</html>
