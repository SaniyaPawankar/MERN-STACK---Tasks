<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Task-13(Bootstrap)/Bootstrap/bootstrap/css/bootstrap.min.css" />
    <script src="../Task-13(Bootstrap)/Bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--Static Backdrop Modal-->
    <div class="container py-5 text-center">
        <h3 class="text-center">Custom Modal</h3>
        <button class="btn btn-outline-primary p-2" data-bs-toggle="modal" data-bs-target="#customModal">
            Open Model
        </button>
    </div>

    <div class="modal fade" data-bs-backdrop="modal" id="customModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <div class="modal-title">Profile Setup</div>
                    <button type="button" data-bs-dismiss="modal" class="btn-close btn-close-white"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input class="form-control" type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" class="form-control"
                                placeholder="Enter your email">
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <label class="form-label">About You</label>
                                <textarea class="form-control" class="form-control" rows="4"
                                    placeholder="Tell us something about yourself..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <span>Fields marked with * are required</span>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
