<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Carousel</title>
  <link rel="stylesheet" href="../Task-13(Bootstrap)/Bootstrap/bootstrap/css/bootstrap.min.css" />
  <script src="../Task-13(Bootstrap)/Bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .carousel {
      margin-top: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .carousel-item .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background-color: #ffffff;
    }

    .carousel-item h3 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 15px;
    }

    .carousel-item img {
      width: 400px;
      height: 400px;
      border-radius: 8px;
      object-fit: cover;
    }




    .carousel-control-prev-icon img,
    .carousel-control-next-icon img {
      color: black;
      width: 40px;
      height: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="content">
            <h3>Anime Slide 1</h3>
            <img src="../media/anime-1.jpg" alt="Anime 1">
          </div>
        </div>
        <div class="carousel-item">
          <div class="content">
            <h3>Anime Slide 2</h3>
            <img src="../media/anime-2.jpg" alt="Anime 2">
          </div>
        </div>
        <div class="carousel-item">
          <div class="content">
            <h3>Anime Slide 3</h3>
            <img src="../media/anime-3.jpg" alt="Anime 3">
          </div>
        </div>
        <div class="carousel-item">
          <div class="content">
            <h3>Anime Slide 4</h3>
            <img src="../media/anime-4.jpg" alt="Anime 4">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true">
          <img src="media/left-arrow.png" alt="">
        </span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true">
          <img src="media/arrow-right.png" alt="">
        </span>
      </button>
    </div>
  </div>
</body>

</html>
