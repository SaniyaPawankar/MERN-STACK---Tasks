<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>
    <style>
        .box {
            border: 2px solid black;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            box-shadow: 2px 2px 8px white;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-custom {
            width: 500px;
            height: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: linear-gradient(45deg, yellow, rgb(7, 28, 220));
            border: 3px solid black;
        }

        body {
            background-color: rgb(204, 230, 99);
        }
    </style>
</head>

<body class="text-white d-flex justify-content-center align-items-center min-vh-100">

    <div class="container-custom">
        <div class="container-fluid h-100">
            <div class="row g-3 h-100">

              
                <div class="col-3 d-flex flex-column gap-3">
                    <div class="box bg-info " style="height: 100%;">1</div>
                </div>

              
                <div class="col-6 d-flex flex-column gap-3">
                    <div class="box bg-info">2</div>
                    <div class="d-flex gap-3">
                        <div class="box bg-info w-50">4</div>
                        <div class="box bg-secondary w-50">5</div>
                    </div>
                    <div class="d-flex gap-3">
                        <div class="box bg-secondary w-50">7</div>
                        <div class="box bg-info w-50">8</div>
                    </div>
                </div>

                <div class="col-3 d-flex flex-column gap-3">
                    <div class="box bg-secondary">3</div>
                    <div class="box bg-info flex-grow-1" style="height: 100%;">6</div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
