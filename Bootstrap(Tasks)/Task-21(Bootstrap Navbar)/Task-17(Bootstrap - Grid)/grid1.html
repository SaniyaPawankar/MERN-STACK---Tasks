<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout-1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
  </script>
  <style>
    *{
      box-sizing: border-box;
    }
    body{
      background-color: #94c2ef;
    }
    .main{
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: black;
      border: 20px solid black;
      width: 600px;
      margin: 10rem auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .box{
      border: 2px solid black;
    }

    .header{
       background: linear-gradient(45deg, purple, blue);
    }

    .sidebar{
      background: linear-gradient(45deg, rgb(15, 230, 238), rgb(129, 242, 104));
    }

    .content{
      background: linear-gradient(45deg, rgb(9, 82, 228), rgb(109, 109, 101));
    }

    .content-2, .content-3{
          background: linear-gradient(45deg, rgb(9, 82, 228), rgb(109, 109, 101));
    }

    .footer{
      background: linear-gradient(45deg, purple, blue);
    }


  </style>
</head>

<body>
  <div class="main mt-5">
    <div class="row text-center">
      <div class="box col-12 bg-primary text-white p-5 border border-dark header">Header</div>
    </div>
    <div class="row text-center">
      <div class="box col-12 bg-primary text-white p-5 border border-dark sidebar">Sidebar</div>
    </div>
    <div class="row text-center">
      <div class="box content col-12 bg-primary text-white p-5 border border-dark content">Content</div>
    </div>
    <div class="row text-center">
      <div class="box col-6 bg-primary text-white p-5 border border-dark content-2">Content-2</div>
      <div class="box col-6 bg-primary text-white p-5 border border-dark content-3">Content-3</div>
    </div>
    <div class="row text-center">
      <div class="box col-12 bg-primary text-white p-5 border border-dark footer">Footer</div>
    </div>
  </div>
</body>

</html>
