<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Task-13(Bootstrap)/Bootstrap/bootstrap/css/bootstrap.min.css">
    <script src="../Task-13(Bootstrap)/Bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            margin: 3rem auto;
        }

        .toggle-btn {
            background-color: blueviolet;
            color: white;
            padding: 15px;
            border-radius: 20px;
            margin: 20px auto;
        }

        .toggle-body {
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <button class="btn toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1">
        Tips For Productivity
    </button>
    <div class="collapse" id="collapse1">
        <div class="toggle-body">
            Start your day early, set 3 top priorities, and take regular breaks for sustained focus.
        </div>
    </div>

    <button class="btn toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2">
        Reading List
    </button>
    <div class="collapse" id="collapse2">
        <div class="toggle-body">
            - Atomic Habits<br>
            - Deep Work<br>
            - The Psychology of Money
        </div>
    </div>

    <button class="btn toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3">
       Goal Tracker
    </button>
    <div class="collapse" id="collapse3">
        <div class="toggle-body">
            Track your weekly goals: complete 3 workout sessions, read 2 chapters, and finish one project task.
        </div>
    </div>
</body>

</html>
