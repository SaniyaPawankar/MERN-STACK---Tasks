<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Groups</title>
    <link rel="stylesheet" href="../Task-13(Bootstrap)/Bootstrap/bootstrap/css/bootstrap.min.css" />
    <script src="../Task-13(Bootstrap)/Bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-4">

    <h4 class="mt-4">1. Basic Button Group</h4>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    </div>



    <h4 class="mt-4">2. Button Toolbar with Multiple Groups</h4>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
        </div>
        <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
        </div>
    </div>



    <h4 class="mt-4">3. Button Group with Dropdown</h4>
    <div class="btn-group">
        <button type="button" class="btn btn-info">Action</button>
        <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Dropdown Link 1</a></li>
            <li><a class="dropdown-item" href="#">Dropdown Link 2</a></li>
        </ul>
    </div>



    <h4 class="mt-4">4. Vertical Button Group</h4>
    <div class="btn-group-vertical" role="group">
        <button type="button" class="btn btn-danger">Top</button>
        <button type="button" class="btn btn-danger">Middle</button>
        <button type="button" class="btn btn-danger">Bottom</button>
    </div>



    <h4 class="mt-4">5. Mixed Button Group Styles</h4>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-outline-dark">Outline</button>
    </div>
</body>

</html>
