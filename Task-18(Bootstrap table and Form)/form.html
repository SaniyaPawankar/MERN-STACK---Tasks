<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container bg-white p-4 rounded shadow-sm">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="John" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Doe" id="lastName" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="example@gmail.com" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="••••••" id="password" required>
                </div>
                <div class="col-12">
                    <label for="floatingInput" class="form-label">Floating Input</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="Floating Input">
                </div>
                <div class="col-md-6">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country">
                        <option selected disabled>Select Country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="d-block mb-3">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="col-12">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label">I agree to the terms and conditions</label>
                </div>
                <div class="col-12">
                    <label for="range" class="form-label">Experience (Years)</label>
                    <input type="range" class="form-range" min="0" max="10" id="range">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Readonly Field</label>
                    <input type="text" class="form-control" value="This is read-only" readonly>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Disabled Field</label>
                    <input type="text" class="form-control" value="Disabled" disabled>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
