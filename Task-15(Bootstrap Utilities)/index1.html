<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>

    <style>
        .card-container {
            transition: transform 0.3s ease;
        }

        .card-container:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .follow-btn:hover {
            background-color: blue;
            color: white;
        }

        .msg-btn:hover {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card-container bg-white text-center position-relative border border-2 rounded shadow-lg p-5"
        style="width: 300px; height: 300px;">


        <span class="position-absolute top-0 start-100 translate-middle bg-danger p-1 rounded-circle text-white"
            style="width: 35px; height: 35px;">5+</span>


        <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center mx-auto"
            style="width: 100px; height: 100px;">
            <h2 class="text-white mb-0">OS</h2>
        </div>


        <h4 class="mt-2 fw-bold fst-italic">Oliver Smith</h4>
        <p >Full Stack Developer</p>

        <div class="d-flex justify-content-around mt-3">
            <button class=" follow-btn btn btn-outline-primary btn-sm rounded-pill px-3">Follow</button>
            <button class=" msg-btn btn btn-outline-success btn-sm rounded-pill px-3">Message</button>
        </div>
    </div>

</body>

</html>
