<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Placeholder Card</title>
    <!-- <link rel="stylesheet" href="../Task-13(Bootstrap)/Bootstrap/bootstrap/css/bootstrap.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <style>
        .image {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h3 class="mb-4">Basic Card Placeholder</h3>

        <div class="card h-100 w-50" aria-hidden="true">
            <img src="" class="card-img-top image" alt="Loading image..." />
            <div class="card-body">
                <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-7 mb-2"></span>
                    <span class="placeholder col-4 mb-2"></span>
                    <span class="placeholder col-6"></span>
                </p>
                <a class="btn btn-danger disabled placeholder col-2 mt-3"></a>
            </div>
        </div>

        <h3 class="mb-4 mt-4">Card with Placeholder Wave Animation</h3>
        <div class="card mb-3 w-50" aria-hidden="true">
            <img src="" class="card-img-top image" alt="Loading image..." />
            <div class="card-body">
                <h5 class="card-title placeholder-wave">
                    <span class="placeholder bg-warning col-6"></span>
                </h5>
                <p class="card-text placeholder-wave">
                    <span class="placeholder bg-danger col-7 mb-2"></span>
                    <span class="placeholder bg-success col-4 mb-2"></span>
                    <span class="placeholder bg-info col-6"></span>
                </p>
                <a class="btn btn-danger disabled placeholder col-2 mt-3"></a>
            </div>
        </div>
    </div>
</body>

</html>
